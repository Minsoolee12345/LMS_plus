<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의 리스트</title>

  <!-- 공통 head 프래그먼트 -->
  <th:block th:insert="~{layout :: head}"></th:block>

  <!-- 페이지 전용 CSS (공통보다 뒤쪽) -->
  <style>
    /* ───────── 색상 변수 ───────── */
    :root{
      --bs-primary:#337ab7;
      --bs-primary-dark:#2e6da4;
      --bs-danger:#e74c3c;
      --bs-danger-dark:#c0392b;
    }

    /* ───────── 기본 레이아웃 & 타이포 ───────── */
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:#f9f9fb}
    h1{color:var(--bs-primary);margin:0 0 24px;font-weight:700}

    .layout{max-width:940px;margin:0 auto}
    .content{padding:16px}

    /* ───────── 강의 카드 ───────── */
    .lecture-item{
      border:1px solid var(--bs-primary);
      border-radius:8px;
      padding:20px;
      background:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.04);
      margin-bottom:28px
    }
    .lecture-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap
    }
    .lecture-title{
      font-size:1.25em;
      font-weight:700;
      text-decoration:none;
      color:var(--bs-primary);
      transition:color .2s
    }
    .lecture-title:hover{color:var(--bs-primary-dark)}

    .progress-info{font-size:.9em;color:#555;margin-left:10px}

    /* ───────── 챕터 리스트 ───────── */
    .chapter-list{list-style:none;padding-left:1.1em;margin-top:14px}
    .chapter-item{margin-top:6px;display:flex;align-items:center}
    .chapter-title{
      margin-right:10px;
      text-decoration:none;
      color:var(--bs-primary);
      transition:color .2s
    }
    .chapter-title:hover{color:var(--bs-primary-dark)}
    .chapter-progress{font-size:.85em;color:#666}

    /* ───────── 즐겨찾기 버튼 ───────── */
    .fav-btn{
      font-size:1.2em;
      border:none;
      background:none;
      cursor:pointer;
      margin-left:6px;
      color:var(--bs-primary);
      transition:transform .2s
    }
    .fav-btn:hover{transform:scale(1.15)}

    /* 링크(공통) */
    a{color:var(--bs-primary)}
    a:hover{color:var(--bs-primary-dark)}
  </style>
</head>

<body>
<header th:replace="~{layout :: header}"></header>

<div class="layout">
  <main class="content">
    <h1>📚 강의 리스트</h1>

    <div th:if="${message}" style="margin-bottom:1em;color:green;" th:text="${message}"></div>

    <!-- 공개 강의만 렌더링 -->
    <div th:each="lec : ${lectures}"
         th:if="${lec.visibility == 1}"
         class="lecture-item">

      <div class="lecture-header">
        <div>
          <a th:href="@{|/lectures/${lec.lectureNo}|}"
             class="lecture-title"
             th:text="${lec.title}">강의 제목</a>

          <!-- 즐겨찾기 토글 -->
          <form th:action="@{/lectures/favorite/toggle}" method="post" style="display:inline;">
            <input type="hidden" name="lectureNo" th:value="${lec.lectureNo}">
            <button type="submit" class="fav-btn"
                    th:text="${lectureFavorites.contains(lec.lectureNo)} ? '★' : '☆'">☆</button>
          </form>

          <span class="progress-info"
                th:text="'강의 진도율: ' + ${lectureProgressMap[lec.lectureNo]} + '%'">
            강의 진도율: 0%
          </span>
        </div>

        <div th:text="'작성일: ' + ${#dates.format(lec.createdDate, 'yyyy-MM-dd')}">
          작성일: 2025-06-18
        </div>
      </div>

      <!-- 챕터 목록 -->
      <ul class="chapter-list"
          th:if="${chaptersByLecture[lec.lectureNo] != null}">
        <li th:each="vid : ${chaptersByLecture[lec.lectureNo]}"
            class="chapter-item">
          <a th:href="@{|/lecture/watch/${vid.videoNo}|}"
             class="chapter-title"
             th:text="'▶︎ 챕터 ' + ${vid.videoNo} + ' – ' + ${vid.videoPath}">
            ▶︎ 챕터 링크
          </a>
          <span class="chapter-progress"
                th:text="'진도: ' + ${videoProgressMap[vid.videoNo]} + '%'">
            진도: 0%
          </span>
        </li>
      </ul>
    </div>
  </main>
</div>
</body>
</html>
