<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">

</head>
<body>
  <div th:replace="~{layout :: header}"></div>
  
  <div class="layout">

  <main class="content">
  
   <div class="container" style="margin-top: 30px;">

    <h1 class="text-center">즐겨찾기</h1>

    <div class="row">

        <!-- 챕터 즐겨찾기 -->
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title fa fa-star"> 챕터 즐겨찾기</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${lectureFavorites.empty}">
                        <p>즐겨찾기한 챕터가 없습니다.</p>
                    </div>
                    <ul class="list-group" th:if="${!lectureFavorites.empty}">
                        <li class="list-group-item" th:each="lec : ${lectureFavorites}">
                            <a th:href="@{'/lectures/' + ${lec.lectureNo}}" th:text="${lec.title}">강의 제목</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 강의 즐겨찾기 -->
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title fa fa-star-o"> 강의 즐겨찾기</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${chapterFavorites.empty}">
                        <p>즐겨찾기한 강의가 없습니다.</p>
                    </div>
                    <ul class="list-group" th:if="${!chapterFavorites.empty}">
                        <li class="list-group-item" th:each="vid : ${chapterFavorites}">
                            <a th:href="@{'/lecture/watch/' + ${vid.videoNo}}"
                               th:text="${'챕터 ' + vid.videoNo + ' – ' + vid.videoPath}">
                                강의 제목
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
 </main>
</div>
</body>
</html>
