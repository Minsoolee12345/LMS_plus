<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"><meta charset="UTF-8"><title>마이페이지</title>
<script>
  function togglePasswordFields() {
    const passwordFields = document.getElementById('passwordFields');
    const currentPassword = document.getElementById('currentPassword');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');

    if (passwordFields.style.display === 'none') {
      passwordFields.style.display = 'block'; // 필드 보여주기
      currentPassword.required = true;
      newPassword.required = true;
      confirmPassword.required = true;
    } else {
      passwordFields.style.display = 'none'; // 필드 숨기기
      currentPassword.required = false;
      newPassword.required = false;
      confirmPassword.required = false;
    }
  }
</script>
</head>
<body>
 <header th:replace="~{layout :: header}"></header>
  <div class="layout">
    <main class="content">

<div class="container" style="margin-top: 30px; max-width: 600px;">

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">마이페이지</h3>
    </div>
    <div class="panel-body">
      <p><strong>아이디:</strong> <span th:text="${u.username}">username</span></p>

      <form th:action="@{/user/update}" method="post">
        <input type="hidden" name="id" th:value="${u.id}"/>
        <input type="hidden" name="username" th:value="${u.username}"/>
        <input type="hidden" name="authority" th:value="${u.authority}"/>
        <input type="hidden" name="password" th:value="${u.password}"/>
        <input type="hidden" name="email" th:value="${u.email}"/><br/>

        <div class="form-group">
          <label for="email">이메일:</label>
          <input type="email" class="form-control" name="email" id="email" th:value="${u.email}" />
        </div>

        <!-- 비밀번호 수정 -->
        <button class="btn btn-default btn-sm" type="button" data-toggle="collapse" data-target="#passwordFields">
          비밀번호 수정
        </button>

        <div id="passwordFields" class="collapse" style="margin-top: 15px;">
          <div class="form-group">
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" class="form-control" name="newPassword" id="newPassword"/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">새 비밀번호 확인:</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"/>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>
      </form>

      <div th:if="${errorMessage}" class="alert alert-danger" style="margin-top:10px;">
        <p th:text="${errorMessage}"></p>
      </div>

      <hr/>

      <form th:action="@{/user/delete}" method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
        <input type="hidden" name="id" th:value="${u.id}"/>
        <button type="submit" class="btn btn-danger">회원 탈퇴</button>
      </form>

      <p style="margin-top:10px;"><a th:href="@{/}" class="btn btn-link">메인으로 돌아가기</a></p>

    </div>
  </div>

</div>
</main>
</div>

</body>
</html>
