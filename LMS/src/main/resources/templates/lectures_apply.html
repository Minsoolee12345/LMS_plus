<!-- src/main/resources/templates/lectures_apply.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
  <meta charset="UTF-8">
  <title>비공개 강의 신청</title>
  <style>
    .lecture-title {
      font-size: 16px;
      font-weight: 500;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header th:replace="~{layout :: header}"></header>

  <div class="layout">
    <main class="content">
      <div class="container" style="margin-top: 30px;">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">비공개 강의 신청</h3>
    </div>

    <ul class="list-group">
      <li th:each="lec : ${privateLectures}" class="list-group-item">
        <span class="lecture-title" th:text="${lec.title}">강의 제목</span>
        <form th:action="@{/lectures/subscribe}" method="post" style="margin:0;">
          <input type="hidden" name="lectureNo" th:value="${lec.lectureNo}" />
          <button type="submit" class="btn btn-primary btn-sm">신청하기</button>
        </form>
      </li>
    </ul>
  </div>
</div>
    </main>
  </div>
</body>
</html>
