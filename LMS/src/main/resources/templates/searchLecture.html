<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{layout :: head}">
  <meta charset="UTF-8">
  <title>강의 검색 (Top 키워드 기반)</title>
  <link rel="stylesheet" th:href="@{/css/not_lame.css}">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .search-form { margin-bottom: 20px; }
    .lecture-list { list-style: none; padding: 0; }
    .lecture-item { padding: 10px; border-bottom: 1px solid #ccc; }
    .lecture-item a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

    <div class="layout">

      <main class="content">
 <div class="container" style="margin-top:30px; max-width: 800px;">
  <h1 class="text-primary">강의 검색 (Top 키워드 기반)</h1>
	
	<!--  
  <form class="search-form" action="/lectures/search" method="get">
    <input type="text" name="keyword"
           placeholder="검색어를 입력하세요"
           th:value="${keyword}" required />
    <button type="submit">검색</button>
  </form>
-->
  <!-- 검색 결과 -->
  <div th:if="${lectures != null}" style="margin-top:20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" th:text="'검색 결과: ' + ${lectures.size()} + '건'">검색 결과</h3>
      </div>
      <ul class="list-group">
        <li class="list-group-item" th:each="lec : ${lectures}">
          <a th:href="@{'/lectures/' + ${lec.lectureNo}}" th:text="${lec.title}">강의 제목</a>
          <span class="badge" th:text="${lec.lectureNo}">번호</span>
        </li>
      </ul>
    </div>
  </div>

</div>
  </main>
  </div>
</body>
</html>
